<div class="row links">
  <div class="col-12 d-flex justify-content-end">    
    <button (click)="browse()" class="btn btn-sm btn-primary">Browse</button>
    <button (click)="logout()" class="btn btn-sm btn-primary">Logout</button>
  </div>
</div>
<div *ngIf="!cart">
  <p>Your cart is empty!</p>
</div>
<div class="row" *ngIf="cart">
  <div *ngFor="let item of cart" class="col-md-9">
    <div class="row cartItem">
      <div class="thumb col-md-4"> 
        <img src="{{item.photosrc}}" alt="Image of {{item.name}}" class="img-thumbnail" (click)="select(item)">
      </div>
      <div class="col-md-6 borders"> 
        <h6>{{item.name}}</h6>
        <p>{{item.desc}}</p>
      <!-- </div> -->
        <form (submit)="updateCart()" class="form-inline"> 
          <div *ngIf="errors">{{errors}}</div>
          <input type="number" name="quantity" [(ngModel)]="cartProd.quantity" value="" required min="0" max="{{item.quantity}}" #cartProd="ngModel"/>
          <input type="submit" value="Change" class="btn btn-sm btn-primary"/>
        </form>
        <button (click)="remove(item)" class="btn btn-sm btn-warning">Remove from cart</button>        
      </div>
    </div>
  </div>
  <div class="col-md-3 borders">
    <h6>Number of Items: <span>{{cart.length}}</span></h6>
    <h6>Total: <span>{{total}}</span></h6>
    <button (click)="buy()" class="btn btn-sm btn-success">Buy</button>
  </div>
</div>
